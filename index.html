<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.css"/>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="book-form">
      <div class="form-title">Enter a book</div>
      <div class="input-row">
        <div class="input-text input-row">
          <input class="input-text-input" type="text" value="oluwole & fred"/>
          <label class="input-text-label">Author</label>
          <div class="input-text-placeholder">type-email-here</div>
          <div class="input-text-line"></div>
          <div class="input-text-line-focus"></div>
        </div>
      </div>
      <div class="input-row">
        <div class="input-text">
          <input class="input-text-input" type="text" />
          <label class="input-text-label">Title</label>
          <div class="input-text-placeholder">Type title</div>
          <div class="input-text-line"></div>
          <div class="input-text-line-focus"></div>
          </div>
      </div>
      <div class="input-row">
        <div class="input-text">
          <input class="input-text-input" type="number" value="0"/>
          <label class="input-text-label">Page Count</label>
          <div class="input-text-placeholder">Type page count</div>
          <div class="input-text-line"></div>
          <div class="input-text-line-focus"></div>
        </div>
      </div>
      <button class="button">Save Book</button>
      <section id="main">
        <ul id="book-list"></ul>
      </section>
    </div>
  </body>
</html>
